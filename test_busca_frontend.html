<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Busca Frontend</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { max-width: 800px; margin: 0 auto; }
        .input-group { margin: 20px 0; }
        .results { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .loading { color: blue; }
        .error { color: red; }
        .success { color: green; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Teste de Busca Frontend</h1>
        
        <div class="input-group">
            <label for="searchInput">Digite um nome para buscar:</label>
            <input type="text" id="searchInput" placeholder="Ex: José" style="width: 200px; padding: 5px;">
            <button onclick="testSearch()">Buscar</button>
            <button onclick="clearSearch()">Limpar</button>
        </div>
        
        <div id="results" class="results">
            <p>Digite um nome e clique em "Buscar" para testar</p>
        </div>
        
        <div id="console" style="background: #f0f0f0; padding: 10px; margin-top: 20px; font-family: monospace; font-size: 12px;">
            <strong>Console de Debug:</strong><br>
            <div id="consoleOutput"></div>
        </div>
    </div>

    <script>
        function log(message) {
            const consoleOutput = document.getElementById('consoleOutput');
            const timestamp = new Date().toLocaleTimeString();
            consoleOutput.innerHTML += '[' + timestamp + '] ' + message + '<br>';
            console.log(message);
        }

        function testSearch() {
            const term = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!term) {
                resultsDiv.innerHTML = '<p class="error">Digite um termo para buscar</p>';
                return;
            }
            
            log('Iniciando busca para: "' + term + '"');
            resultsDiv.innerHTML = '<p class="loading">Buscando...</p>';
            
            $.ajax({
                url: 'http://localhost:5000/buscar_alunos',
                method: 'GET',
                data: { termo: term },
                success: function(response) {
                    log('Resposta recebida: ' + JSON.stringify(response));
                    
                    if (response.success) {
                        var tableRows = '';
                        response.alunos.forEach(function(aluno) {
                            tableRows += '<tr>' +
                                '<td>' + aluno.nome + '</td>' +
                                '<td>' + aluno.telefone + '</td>' +
                                '<td>' + aluno.atividade + '</td>' +
                                '</tr>';
                        });
                        
                        resultsDiv.innerHTML = 
                            '<p class="success">Busca bem-sucedida!</p>' +
                            '<p>Encontrados: ' + response.total_encontrado + ' alunos</p>' +
                            '<table>' +
                                '<thead>' +
                                    '<tr>' +
                                        '<th>Nome</th>' +
                                        '<th>Telefone</th>' +
                                        '<th>Atividade</th>' +
                                    '</tr>' +
                                '</thead>' +
                                '<tbody>' +
                                    tableRows +
                                '</tbody>' +
                            '</table>';
                    } else {
                        resultsDiv.innerHTML = '<p class="error">Erro: ' + response.message + '</p>';
                    }
                },
                error: function(xhr, status, error) {
                    log('Erro na requisição: ' + status + ' - ' + error);
                    log('Status HTTP: ' + xhr.status);
                    log('Resposta: ' + xhr.responseText);
                    
                    resultsDiv.innerHTML = 
                        '<p class="error">Erro na requisição</p>' +
                        '<p>Status: ' + xhr.status + '</p>' +
                        '<p>Erro: ' + error + '</p>';
                }
            });
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('results').innerHTML = '<p>Digite um nome e clique em "Buscar" para testar</p>';
        }
        
        // Teste automático ao carregar a página
        $(document).ready(function() {
            log('Página carregada, jQuery funcionando');
            log('Teste de busca pronto');
        });
    </script>
</body>
</html>
