services:
  - type: web
    name: associacao-amigo-povo
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        value: associacao_amigo_do_povo_2024_secure_key
      - key: PORT
        generateValue: true
