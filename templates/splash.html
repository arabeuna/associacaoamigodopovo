<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associação Amigo do Povo - Sistema de Gestão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .splash-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .splash-content {
            text-align: center;
            color: white;
            z-index: 2;
            animation: fadeInUp 1s ease-out;
        }
        
        .logo-icon {
            font-size: 8rem;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .btn-entrar {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .btn-entrar:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .floating-icons i {
            position: absolute;
            color: rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-icons i:nth-child(1) {
            top: 20%;
            left: 10%;
            font-size: 2rem;
            animation-delay: 0s;
        }
        
        .floating-icons i:nth-child(2) {
            top: 60%;
            right: 15%;
            font-size: 1.5rem;
            animation-delay: 2s;
        }
        
        .floating-icons i:nth-child(3) {
            bottom: 30%;
            left: 20%;
            font-size: 2.5rem;
            animation-delay: 4s;
        }
        
        .floating-icons i:nth-child(4) {
            top: 80%;
            right: 30%;
            font-size: 1.8rem;
            animation-delay: 1s;
        }
        
        .floating-icons i:nth-child(5) {
            top: 40%;
            left: 80%;
            font-size: 2rem;
            animation-delay: 3s;
        }
        
        .features {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }
        
        .feature {
            text-align: center;
            opacity: 0.8;
        }
        
        .feature i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .feature span {
            font-size: 0.9rem;
            display: block;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .footer-splash {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .logo-icon {
                font-size: 6rem;
            }
            .features {
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Ícones flutuantes -->
        <div class="floating-icons">
            <i class="fas fa-users"></i>
            <i class="fas fa-chart-bar"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-graduation-cap"></i>
            <i class="fas fa-check-circle"></i>
        </div>
        
        <!-- Conteúdo principal -->
        <div class="splash-content">
            <div class="logo-icon">
                <i class="fas fa-heart"></i>
            </div>
            
            <h1 class="title">Associação Amigo do Povo</h1>
            <p class="subtitle">Sistema de Gestão Completo</p>
            
            <!-- Features -->
            <div class="features">
                <div class="feature">
                    <i class="fas fa-users"></i>
                    <span>Gestão de Alunos</span>
                </div>
                <div class="feature">
                    <i class="fas fa-check-circle"></i>
                    <span>Controle de Presença</span>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-bar"></i>
                    <span>Relatórios Detalhados</span>
                </div>
                <div class="feature">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Múltiplas Atividades</span>
                </div>
            </div>
            
            <!-- Botão de entrada -->
            <div class="mt-4">
                <a href="{{ url_for('login') }}" class="btn btn-entrar">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Entrar no Sistema
                </a>
            </div>
        </div>
        
        <!-- Rodapé -->
        <div class="footer-splash">
            <i class="fas fa-code me-1"></i>
            Desenvolvido por <strong>Arabuenã</strong> 
            <a href="https://github.com/Arabuena" target="_blank" class="text-white text-decoration-none ms-1">
                <i class="fab fa-github"></i> @Arabuena
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
