<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Amigo do Povo - Cadastro de Aluno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1em;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .required {
            color: #ff6b6b;
        }
        
        .section-title {
            font-size: 1.4em;
            color: #667eea;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f3f4;
            font-weight: 600;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .price-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        
        .price-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .price-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .emergency-contact {
            background: #fff5f5;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèãÔ∏è Academia Amigo do Povo</h1>
            <p>Cadastro de Novo Aluno</p>
        </div>
        
        <div class="form-container">
            <form id="cadastroForm">
                <div class="section-title">üìã Dados Pessoais</div>
                
                <div class="form-group">
                    <label for="nome">Nome Completo <span class="required">*</span></label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf">CPF <span class="required">*</span></label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    </div>
                    <div class="form-group">
                        <label for="rg">RG</label>
                        <input type="text" id="rg" name="rg" placeholder="00.000.000-0">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone <span class="required">*</span></label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
                    </div>
                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento <span class="required">*</span></label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com">
                </div>
                
                <div class="section-title">üìç Endere√ßo</div>
                
                <div class="form-group">
                    <label for="endereco">Endere√ßo Completo</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua, n√∫mero, complemento">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000">
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" value="S√£o Paulo">
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select id="estado" name="estado">
                            <option value="SP" selected>S√£o Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="PR">Paran√°</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="BA">Bahia</option>
                            <option value="GO">Goi√°s</option>
                            <option value="ES">Esp√≠rito Santo</option>
                            <option value="DF">Distrito Federal</option>
                        </select>
                    </div>
                </div>
                
                <div class="emergency-contact">
                    <div class="section-title">üö® Contato de Emerg√™ncia</div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contato_emergencia">Nome do Contato</label>
                            <input type="text" id="contato_emergencia" name="contato_emergencia">
                        </div>
                        <div class="form-group">
                            <label for="telefone_emergencia">Telefone</label>
                            <input type="tel" id="telefone_emergencia" name="telefone_emergencia" placeholder="(11) 99999-9999">
                        </div>
                    </div>
                </div>
                
                <div class="section-title">üéØ Informa√ß√µes da Academia</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="objetivo">Objetivo Principal</label>
                        <select id="objetivo" name="objetivo">
                            <option value="">Selecione...</option>
                            <option value="Emagrecimento">Emagrecimento</option>
                            <option value="Hipertrofia">Ganho de Massa Muscular</option>
                            <option value="Fortalecimento">Fortalecimento</option>
                            <option value="Condicionamento">Condicionamento F√≠sico</option>
                            <option value="Sa√∫de">Sa√∫de e Bem-estar</option>
                            <option value="Reabilita√ß√£o">Reabilita√ß√£o</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="como_conheceu">Como conheceu a academia?</label>
                        <select id="como_conheceu" name="como_conheceu">
                            <option value="">Selecione...</option>
                            <option value="Indica√ß√£o">Indica√ß√£o de amigo</option>
                            <option value="Redes Sociais">Redes Sociais</option>
                            <option value="Site">Site/Google</option>
                            <option value="Passando na frente">Passando na frente</option>
                            <option value="Placa">Placa da academia</option>
                            <option value="Panfleto">Panfleto</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="profissao">Profiss√£o</label>
                        <input type="text" id="profissao" name="profissao">
                    </div>
                    <div class="form-group">
                        <label for="restricoes">Restri√ß√µes M√©dicas</label>
                        <input type="text" id="restricoes" name="restricoes" placeholder="Ex: Problema no joelho, Diabetes...">
                    </div>
                </div>
                
                <div class="price-info">
                    <h3>üí∞ Planos Dispon√≠veis</h3>
                    <div class="price-item">
                        <span><strong>Mensal:</strong> Acesso completo √† academia</span>
                        <span><strong>R$ 89,90</strong></span>
                    </div>
                    <div class="price-item">
                        <span><strong>Premium:</strong> Academia + Personal Trainer</span>
                        <span><strong>R$ 120,00</strong></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="plano">Plano Escolhido <span class="required">*</span></label>
                    <select id="plano" name="plano" required>
                        <option value="">Selecione um plano...</option>
                        <option value="Mensal">Mensal - R$ 89,90</option>
                        <option value="Premium">Premium - R$ 120,00</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="observacoes">Observa√ß√µes Adicionais</label>
                    <textarea id="observacoes" name="observacoes" placeholder="Informa√ß√µes extras, coment√°rios..."></textarea>
                </div>
                
                <button type="submit" class="btn-submit">
                    ‚úÖ Cadastrar Aluno
                </button>
            </form>
        </div>
    </div>

    <script>
        // M√°scaras para campos
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });

        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });

        document.getElementById('telefone_emergencia').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });

        document.getElementById('cep').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });

        // Buscar CEP automaticamente
        document.getElementById('cep').addEventListener('blur', function(e) {
            const cep = e.target.value.replace(/\D/g, '');
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('endereco').value = data.logradouro;
                            document.getElementById('cidade').value = data.localidade;
                            document.getElementById('estado').value = data.uf;
                        }
                    })
                    .catch(error => console.log('Erro ao buscar CEP:', error));
            }
        });

        // Envio do formul√°rio
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Aqui voc√™ pode integrar com Google Sheets
            // Por exemplo, usando Google Apps Script ou Zapier
            
            alert('‚úÖ Cadastro realizado com sucesso!\n\nDados enviados para a planilha da academia.');
            
            // Limpar formul√°rio ap√≥s envio
            this.reset();
        });
    </script>
</body>
</html>
